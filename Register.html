<!DOCTYPE html>
<html lang="en" ng-app="votingApp">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Register - Online Voting System</title>
 <link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles.css">
 <style>
 body {
 margin: 0;
 padding: 0;
 font-family: Arial, sans-serif;
 position: relative;
 background-image: 
url('https://as1.ftcdn.net/v2/jpg/02/11/20/84/1000_F_211208430_yptfnsOdIgfeNUcBolGRSN
jFr56YdcmR.jpg'); /* Specify your background image path */
 background-size: cover;
 background-position: center;
 background-repeat: no-repeat;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 }
 body::before {
 content: '';
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background-color: rgba(255, 255, 255, 0.8); /* Set background color with opacity */
 }
 .container {
 position: relative;
 z-index: 1; /* Ensure the content appears above the pseudo-element */
 padding: 20px;
 border-radius: 10px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow effect */
 }
 .card {
 border: none; /* Remove card border */
 }
 .card-body {
 padding: 30px;
 }
 .form-group {
 margin-bottom: 20px;
 }
 .btn-primary {
 background-color: #007bff;
 border-color: #007bff;
 }
 .btn-primary:hover {
 background-color: #0056b3;
 border-color: #0056b3;
 }
 .text-center {
 text-align: center;
 }
 .mt-3 {
 margin-top: 20px;
 }
 </style>
</head>
<body ng-controller="RegisterController">
<div class="container">
 <h1 class="text-center">Online Voting System - Register</h1>
 <div class="card mt-3">
 <div class="card-body">
 <form ng-submit="register()">
 <div class="form-group">
 <label for="username">Username</label>
 <input type="text" class="form-control" id="username" ng-model="username" 
required>
 </div>
 <div class="form-group">
 <label for="password">Password</label>
 <input type="password" class="form-control" id="password" ngmodel="password" required>
 </div>
 <div class="form-group">
 <label for="confirmPassword">Confirm Password</label>
 <input type="password" class="form-control" id="confirmPassword" ngmodel="confirmPassword" required>
 </div>
 <button type="submit" class="btn btn-primary btn-block">Register</button>
 </form>
 <p class="mt-3 text-center">
 Already have an account? <a href="login.html">Login here</a>
 </p>
 </div>
 </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="app.js"></script>
<script src="controllers/registerController.js"></script>
<script src="services/authService.js"></script>
</body>
</html>
