<head>

 <style>
 body {
 margin: 0;
 padding: 0;

 justify-content: center;
 align-items: center;
 height: 100vh;
 }
 .content {
 text-align: center;
 color: #fff;
 z-index: 1; /* Ensure content is above the background */

 .background-image {

 left: 0;

 height: 100%;
 background-image: url('https://www.shutterstock.com/image-vector/election-indiaindian-dot-map-260nw-2384927921.jpg'); /* Specify your background image path */
 background-size: cover;

 }
 </style>
</head>
